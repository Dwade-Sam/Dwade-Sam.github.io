			<fieldset><legend><h1>踏乐&行进</h1></legend>
			<label>&nbsp;&nbsp;"踏乐"是进入方阵的第一项训练，就是说要按照音乐的乐点来踏步，这考验了一个方阵的基本素质与基础能力。踏步变齐步，齐步变正步，正步变起步，这些便是分列式要进行的内容，看似简单，其实并不然。这需要摆臂，定腿，身体控制，排面控制...这需要大家的积极配合与不懈努力！
